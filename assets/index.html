<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Airplane Ticket</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title-container">
          <div class="title1">
            <h1>FRA</h1>
            <h4>FRANKFURT</h4>
          </div>
          <div class="line"></div>
          <div class="title2">
          <h1>AMS</h1>
          <h4>AMSTERDAM</h4>
        </div>
      </div>
      <div class="flight-information">
        <div class="flight-card">
          <p class="card-title">FLIGHT</p>
          <p class="card-info">815</p>
        </div>
        <div class="flight-card">
          <p class="card-title">GATE</p>
          <p class="card-info">815</p>
        </div>
        <div class="flight-card">
          <p class="card-title">SEAT</p>
          <p class="card-info">815</p>
        </div>
      </div>
      <div class="main-info">
        <div class="pass-info">
          <div class="pass-info-card">
            <p class="pass-info-title">PASSENGER</p>
            <p class="pass-info-text">Robert De Niro</p>
          </div>
          <div class="pass-info-card">
            <p class="pass-info-title">CLASS</p>
            <p class="pass-info-text">Business</p>
          </div>
          <div class="pass-info-card">
            <p class="pass-info-title">DEPARTURE</p>
            <p class="pass-info-text">3:45am, Dec 15</p>
          </div>
        </div>
        <div class="qr-code">
          <img src="./img/qr.svg" alt="qr-img" class="qr-img" />
        </div>
      </div>
    </div>
  </body>
</html>
